<!DOCTYPE html>
<html lang="en">
<head>
    <title>index</title>
    <meta charset="utf-8" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1"
          name="viewport"/>
    <link href="static/index.css" type="text/css" rel="stylesheet"/>
    <script src="static/jquery-3.0.0.min.js"></script>
    <script src="static/index.js"></script>
</head>
<body>
<h1>Palm Print Detection</h1>
<div id="boundary">
    <div id="head">
        <p>检测前请先登录。输入用户名并上传掌纹图片。<br/>可以上传本地图片，也可以拍照上传。</p>
    </div>

    <div id="main">
        <form id="imgForm" enctype="multipart/form-data">
            <span class="text1">用户名</span>
            <br/>
            <input type="text" id="ID" placeholder="请输入用户名">
            <br/>
            <span class="text1">上传掌纹</span>
            <br/>
            <input type="file" id="image"/>
            <button id="submit" class="btn">登录</button>

            <a href="https://baidu.com"><button id="register" class="btn">注册</button></a>
        </form>
        <div id="btndiv">
            <button id="open" class="btn">打开摄像头</button>
            <button id="snap" class="btn">拍照</button>
            <button id="upload" class="btn">上传</button>
        </div>
        <video id="video" class="camera" width="640" height="480"></video>
        <canvas id="canvas" class="camera" width="640" height="480"></canvas>
    </div>
    <!--
    <div>
        <button id="Login">登录</button>
        <p id="result">result</p>
    </div>
    -->
</div>

</body>
</html>
